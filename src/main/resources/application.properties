# Application Name
spring.application.name=security-token

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/securityDemo
spring.datasource.username=postgres
spring.datasource.password=${DDBB_PASS:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
# Tamaño mínimo 512 bits (64 bytes) para algoritmo HS512
app.jwtSecret=${JWT_SECRET:defaultSecretKeyForDevelopmentEnvironmentOnlyDontUseInProduction}
# 24 horas en milisegundos
app.jwtExpirationInMs=86400000

# Authentication Security
auth.max-attempts=5
# 15 minutos en milisegundos
auth.lock-time=900000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# Server Configuration
server.port=8080
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20

# Logging Configuration
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n