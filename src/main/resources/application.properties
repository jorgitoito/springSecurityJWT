spring.application.name=security-token



# Datasource Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/securityDemo
spring.datasource.username=postgres
spring.datasource.password=tu_password_postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Opcional: Para evitar errores de conexión en Docker
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1


